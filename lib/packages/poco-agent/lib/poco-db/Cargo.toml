[package]
name = "poco-db"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"

chrono = "0.4.23"

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"

rusqlite = { version = "0.29.0", features = ["bundled", "load_extension", "trace", "chrono", "serde_json"] }
sea-query = "0.30.2"
sea-query-rusqlite = { version = "0.4.0", features = ["with-chrono", "with-json", "with-uuid", "with-time"] }

poco-types = { path = "../../../poco-types" }