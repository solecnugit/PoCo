[package]
name = "poco-agent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
thiserror = "1.0.37"
strum = { version = "0.24", features = ["derive"] }

base64 = "0.21.0"
either = "1.8.0"

near-jsonrpc-client = "0.4.1"
near-jsonrpc-primitives = "0.15.0"
near-crypto = "0.15.0"
near-primitives = "0.15.0"
borsh = "0.10.0"

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"

reqwest = "0.11.13"

poco-types = { path = "../../../poco-types", features = ["all"] }
poco-actuator = { path = "../poco-actuator" }