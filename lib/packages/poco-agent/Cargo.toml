[package]
name = "poco-client"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "lib/poco-agent",
    "lib/poco-service",
    "lib/poco-ipfs",
    "lib/poco-db"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
thiserror = "1.0.37"
strum = { version = "0.25.0", features = ["derive"] }

either = "1.8.0"

lazy_static = "1.4.0"
thread_local = "1.1.4"

chrono = "0.4.23"
time = "0.3.17"

tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["fmt", "env-filter", "local-time", "ansi"] }
tracing-appender = "0.2.2"

clap = { version = "4.0.23", features = ["derive", "color", "help"] }
config = { version = "0.13.2", features = ["toml"] }

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"

tui = "0.19.0"
crossterm = "0.27.0"
unicode-width = "0.1"

tokio = { version = "1.21.2", features = ["rt-multi-thread", "time", "sync", "signal", "fs", "io-util", "macros"] }
tokio-util = { version = "0.7.4", features = ["compat"] }
futures = "0.3.25"
async-trait = "0.1.63"

crossbeam-channel = "0.5.6"

poco-types = { path = "../poco-types", features = ["native"] }
poco-agent = { path = "lib/poco-agent" }
poco-service = { path = "lib/poco-service" }
poco-ipfs = { path = "lib/poco-ipfs" }
poco-db = { path = "lib/poco-db" }

[build-dependencies]
