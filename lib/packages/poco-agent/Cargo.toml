[package]
name = "poco-agent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tui = "0.19.0"
crossterm = "0.25"
unicode-width = "0.1"

tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["fmt", "env-filter" ,"local-time"] }

clap = { version = "4.0.23", features = ["derive"] }
config = { version = "0.13.2", features = ["toml"] }
serde = { version = "1.0.147", features = ["derive"] }
tokio = { version = "1.21.2", features = ["rt-multi-thread", "time", "sync", "signal"] }

near-jsonrpc-client = "0.4.1"

[build-dependencies]
anyhow = "1.0.66"