[package]
name = "poco-agent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
strum = { version = "0.24", features = ["derive"] }

lazy_static = "1.4.0"
thread_local = "1.1.4"

chrono = "0.4.23"

tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["fmt", "env-filter" ,"local-time", "ansi"] }
tracing-appender = "0.2.2"

clap = { version = "4.0.23", features = ["derive", "color", "help"] }
config = { version = "0.13.2", features = ["toml"] }

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"

base64 = "0.13.1"

tui = "0.19.0"
crossterm = "0.25"
unicode-width = "0.1"

tokio = { version = "1.21.2", features = ["rt-multi-thread", "time", "sync", "signal"] }

near-jsonrpc-client = "0.4.1"
near-jsonrpc-primitives = "0.15.0"
near-crypto = "0.15.0"
near-primitives = "0.15.0"

crossbeam-channel = "0.5.6"

[build-dependencies]
anyhow = "1.0.66"