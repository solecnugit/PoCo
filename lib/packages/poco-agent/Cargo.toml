[package]
name = "poco-agent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
thiserror = "1.0.37"
strum = { version = "0.24", features = ["derive"] }

either = "1.8.0"

lazy_static = "1.4.0"
thread_local = "1.1.4"

chrono = "0.4.23"
time = "0.3.17"

tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["fmt", "env-filter", "local-time", "ansi"] }
tracing-appender = "0.2.2"

clap = { version = "4.0.23", features = ["derive", "color", "help"] }
config = { version = "0.13.2", features = ["toml"] }

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"

base64 = "0.21.0"

tui = "0.19.0"
crossterm = "0.25"
unicode-width = "0.1"

tokio = { version = "1.21.2", features = ["rt-multi-thread", "time", "sync", "signal", "fs", "io-util", "macros"] }
tokio-util = { version = "0.7.4", features = ["compat"] }
futures = "0.3.25"
async-trait = "0.1.63"

reqwest = "0.11.13"

near-jsonrpc-client = "0.4.1"
near-jsonrpc-primitives = "0.15.0"
near-crypto = "0.15.0"
near-primitives = "0.15.0"
borsh = "0.10.0"

ipfs-api-prelude = "0.6.0"
ipfs-api-backend-hyper = { version = "0.6.0", features = ["with-send-sync"] }

crossbeam-channel = "0.5.6"

rusqlite = { version = "0.28.0", features = ["bundled", "load_extension", "trace", "chrono", "serde_json"] }
sea-query = "0.28.2"
sea-query-rusqlite = { version = "0.2.0", features = ["with-chrono", "with-json", "with-uuid", "with-time"] }

poco-types = { path = "../poco-types", features = ["all"] }

[build-dependencies]
