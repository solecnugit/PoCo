[package]
name = "poco"
version = "0.0.1"
authors = ["Twiliness"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
near-sdk = { version = "4.1.1", features = ["abi"] }
uint = { version = "0.9.3", default-features = false }
schemars = "0.8.11"
poco-types = { path = "../../poco-types" }

[dev-dependencies]
rand = { version = "0.8.5", features = ["getrandom"] }
rand_xorshift = "0.3.0"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[workspace]
members = []
